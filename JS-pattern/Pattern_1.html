<html><body>
<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

lineWidth(1)

function segment(size) {
  rotate(30);
  forward(size);
  rotate(-40);
  forward(size);
  rotate(-40);
  forward(size);
  rotate(20);
}

for(var x = 0;x < 300; x++){ 
  segment(x/3);  
}

</script>
</body></html>
