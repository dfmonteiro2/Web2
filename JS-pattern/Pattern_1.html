<html><body>
<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

lineWidth(1)

function segment(size) {
  rotate(1);
  forward(size);
  rotate(-500);
  forward(size);
  rotate(-75);
  forward(size);
  rotate(20);
}

for(var x = 0;x < 50000; x++){ 
  segment(x/.75);  
}

</script>
</body></html>
