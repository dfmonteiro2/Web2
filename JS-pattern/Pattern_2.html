<html><body>
<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

lineWidth(1)

function triangle(size) {
  forward(size);
  rotate(10); 
  forward(size);
  rotate(10);
  forward(size);
  rotate(20);
  forward(size);
  rotate(30);
  forward(size);
  rotate(50);
  forward(size);
  rotate(80);
  
}

for(var y = 0; y < 80; y++) {
  for(var x = 0; x < 80; x++) {
    moveTo(x*15,y * 15);
    triangle(25);
  }
}
</script>
</body></html>
